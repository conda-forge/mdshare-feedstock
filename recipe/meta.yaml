{% set name = "mdshare" %}
{% set version = "0.4.2" %}
{% set sha256 = "9b07ed5b23f4392eb7b7e75ea0bc200a0b8fcfee0115e5dee5bf87e1e6d0c248" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  #noarch: python
  number: 2
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - setuptools
    - humanfriendly
    - pyyaml
    - tqdm
    - requests
    - progress_reporter

test:
  imports:
    - mdshare
    - mdshare.test

about:
  home: http://github.com/markovmodel/mdshare
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: Easy access to shared MD data.

extra:
  recipe-maintainers:
    - cwehmeyer
    - clonker
    - thempel
