{% set name = "mdshare" %}
{% set version = "0.4.1" %}
{% set sha256 = "4077de4f4ff36c10e5431b3639cbc40a7ffa775319f5772843ecd323aa539dc0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  #noarch: python
  number: 1
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - setuptools
    - humanfriendly
    - pyyaml
    - tqdm
    - requests
    - progress_reporter

test:
  imports:
    - mdshare
    - mdshare.test

about:
  home: http://github.com/markovmodel/mdshare
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: Easy access to shared MD data.

extra:
  recipe-maintainers:
    - cwehmeyer
    - clonker
