{% set name = "mdshare" %}
{% set version = "0.4.0" %}
{% set sha256 = "cd6df57c12cd31eb493c176ab90468156ab376e1b467ce57334c89d196733870" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  #noarch: python
  number: 1002
  skip: True  # [py2k]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - setuptools
    - humanfriendly
    - pyyaml
    - tqdm
    - requests
    - progress_reporter

test:
  imports:
    - mdshare
    - mdshare.test

about:
  home: http://github.com/markovmodel/mdshare
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Easy access to shared MD data.'

extra:
  recipe-maintainers:
    - cwehmeyer
